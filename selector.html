<!DOCTYPE html>
<html>  
    <head>

        <style>
            .new-last {
                color: coral;

                padding: 5px 10px;
            }
        </style>
    </head>
    <body>
        <h1>I am an h1!</h1>

        <ol>
            <li>Hi</li>

        </ol>
